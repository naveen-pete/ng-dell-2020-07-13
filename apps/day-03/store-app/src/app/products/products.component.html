<h3>Products</h3>

<div>
  Name: {{ productName }}
</div>
<div>
  Price: {{ productPrice }}
</div>
<div>
  Available?: {{ productIsAvailable }}
</div>
<hr>
<div>
  Name: <input [(ngModel)]="productName" type="text" class="form-control">
</div>
<div>
  <button class="btn btn-primary" (click)="onSave()">Save</button>
</div>
<hr>
<div>
  Search: <input type="text" class="form-control" placeholder="enter search text.." (keyup)="onSearch($event)">
</div>

<hr>
<div>
  {{ productName }} is on sale at discounted price for SBI credit card users
</div>
